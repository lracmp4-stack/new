<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enigma di Lucrezia</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> L'enigma di Lucrezia</h2>
    <p><em>"Regnò in terre lontane… potente, astuta, capace di sedurre e dominare con la mente e con il cuore" Chi è?</em></p>
    <input type="text" id="answer" placeholder="Scrivi la tua risposta...">
    <button onclick="checkAnswer()">Invia</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function checkAnswer() {
      const correctAnswer = "Cleopatra";"cleopatra";
      const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
      const messageDiv = document.getElementById("message");

      if(userAnswer === correctAnswer) {
        messageDiv.style.color = "green";
        messageDiv.innerHTML = "Corretto! Ora cerca Cleopatra... a pochi passi da te.";
      } else {
        messageDiv.style.color = "red";
        messageDiv.innerHTML = "Non è corretto... prova ancora!";
      }
    }
  </script>
</body>
</html>
